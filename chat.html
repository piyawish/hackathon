<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แชตผู้เชี่ยวชาญ | psyconnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(1200px 600px at 10% 10%, #e0e7ff 0%, transparent 60%),
                        radial-gradient(1200px 600px at 90% 0%, #bae6fd 0%, transparent 55%),
                        linear-gradient(135deg, #f8fafc 0%, #f0fdfa 100%);
            color: #0f172a;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            letter-spacing: 0.04em;
        }
        .lux-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(16px);
            border-radius: 2rem;
            border: 1px solid rgba(148, 163, 184, 0.25);
            box-shadow: 0 12px 40px rgba(15, 23, 42, 0.12), 0 2px 12px rgba(14, 165, 233, 0.12);
        }
        .lux-btn {
            background: linear-gradient(90deg, #0ea5e9 0%, #38bdf8 100%);
            color: #fff;
            border-radius: 9999px;
            font-weight: 600;
            box-shadow: 0 6px 18px rgba(14, 165, 233, 0.25);
        }
        .bubble-user {
            background: #0ea5e9;
            color: #fff;
        }
        .bubble-bot {
            background: #f1f5f9;
            color: #0f172a;
        }
    </style>
</head>
<body class="min-h-screen py-10 px-6">
    <div class="max-w-4xl mx-auto lux-card p-8">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
            <div>
                <h1 class="text-4xl font-bold text-sky-700 mb-2">แชตผู้เชี่ยวชาญ (ตัวอย่าง)</h1>
                <p class="text-slate-500">พื้นที่ปลอดภัยสำหรับพูดคุยและรับคำแนะนำเบื้องต้น</p>
            </div>
            <div class="flex gap-3">
                <a href="questions.html" class="lux-btn px-5 py-2">กลับไปแบบสอบถาม</a>
            </div>
        </div>

        <div class="bg-white rounded-2xl border border-slate-200 p-4 h-[55vh] overflow-y-auto" id="chatBox">
            <div class="flex mb-3">
                <div class="bubble-bot rounded-2xl px-4 py-3 max-w-[80%]">สวัสดีค่ะ ฉันพร้อมรับฟัง คุณอยากเล่าเรื่องอะไรในวันนี้คะ?</div>
            </div>
        </div>

        <div class="mt-4 flex gap-3">
            <input id="chatInput" type="text" placeholder="พิมพ์ข้อความของคุณ..." class="flex-1 border border-slate-300 rounded-full px-5 py-3 focus:outline-none">
            <button id="sendBtn" class="lux-btn px-6">ส่ง</button>
        </div>

        <p class="text-xs text-slate-400 mt-4">* แชตนี้เป็นการให้คำแนะนำเบื้องต้น ไม่ใช่การวินิจฉัยทางการแพทย์ หากมีภาวะฉุกเฉินโปรดติดต่อผู้เชี่ยวชาญทันที</p>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');

        const messages = [
            { role: 'assistant', content: 'สวัสดีค่ะ ฉันพร้อมรับฟัง คุณอยากเล่าเรื่องอะไรในวันนี้คะ?' }
        ];

        function addMessage(text, isUser) {
            const wrapper = document.createElement('div');
            wrapper.className = 'flex mb-3 ' + (isUser ? 'justify-end' : 'justify-start');
            const bubble = document.createElement('div');
            bubble.className = (isUser ? 'bubble-user' : 'bubble-bot') + ' rounded-2xl px-4 py-3 max-w-[80%]';
            bubble.textContent = text;
            wrapper.appendChild(bubble);
            chatBox.appendChild(wrapper);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const text = chatInput.value.trim();
            if (!text) return;
            addMessage(text, true);
            messages.push({ role: 'user', content: text });
            chatInput.value = '';

            const typing = document.createElement('div');
            typing.className = 'flex mb-3';
            typing.innerHTML = '<div class="bubble-bot rounded-2xl px-4 py-3 max-w-[80%]">กำลังพิมพ์...</div>';
            chatBox.appendChild(typing);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages })
                });
                const data = await res.json();
                typing.remove();
                if (!res.ok) throw new Error(data.error || 'Chat error');
                const reply = data.reply || 'ขอโทษค่ะ ระบบมีปัญหา กรุณาลองใหม่';
                addMessage(reply, false);
                messages.push({ role: 'assistant', content: reply });
            } catch (e) {
                typing.remove();
                addMessage('ขอโทษค่ะ ระบบมีปัญหา กรุณาลองใหม่', false);
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
